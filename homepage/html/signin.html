<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/homepage/css/styles2.css" />
  </head>
  <body onload="test()">
    <header>
      <h1><a href="/">GreenVoyage</a></h1>
      <nav>
        <ul>
          <li>
            <div class="image"><img src="/homepage/icones/DSC_0187.JPG" alt="" /></div>
            <a href="/homepage/html/profile.html">Profile</a>
          </li>
          <li>
            <a href="/__MACOSX/homepage/html/Annonces" style="color: #6093ff">Annonces</a>
          </li>
          <li><a href="/homepage/html/about.html">About</a></li>
          <li><a href="/homepage/html/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="form">
        <div class="signin" id="">
          <h2>Sign In</h2>
          <form action="/homepage/html/signin.html"  method="post">
            <label >Email</label>
            <input
              type="email"
              placeholder="Email"
              name="email"
              required
            />
            <label>Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit">Sign In</button>
          </form>
          <p>Don't have an account? <a href="/homepage/html/signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Get references to the Sign Up and Sign In forms
      const signupForm = document.getElementById("signup");
      const signinForm = document.querySelector(".signin");

      // Get references to the Sign Up and Sign In links
      const signupLink = document.getElementById("signup-link");
      const signinLink = document.getElementById("signin-link");

      // Hide the Sign Up form by default
      signupForm.style.display = "none";

      // Add click event listeners to the links
      signupLink.addEventListener("click", function (event) {
        event.preventDefault();
        signinForm.style.display = "none";
        signupForm.style.display = "block";
      });

      signinLink.addEventListener("click", function (event) {
        event.preventDefault();
        setTimeout(() => {
          (signupForm.style.display = "none"),
            (signinForm.style.display = "grid");
        }, 100);
      });
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      window.onload = function () {
        var element = document.querySelector(".signin");
        element.classList.remove("signin");
        void element.offsetWidth; // Trigger a reflow to restart the animation
        element.classList.add("signin");
        var element = document.querySelector(".signup");
        element.classList.remove("signup");
        void element.offsetWidth; // Trigger a reflow to restart the animation
        element.classList.add("signup");
      };
    </script>
  </body>
