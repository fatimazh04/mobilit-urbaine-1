    <h1>Déposer une annonce</h1>

    <form id="annonce-form">
      <label for="departure-input">Ville de départ</label>
      <select id="departure-input"></select>

      <label for="destination-input">Ville d'arrivée</label>
      <select id="destination-input"></select>

      <label for="date-input">Date</label>
      <input type="date" id="date-input" placeholder="MM/DD/YYYY" required />

      <label for="seats-input">Nombre de places disponibles</label>
      <input
        type="number"
        id="seats-input"
        placeholder="Nombre de places"
        min="1"
        max="100"
        required
      /><label for="prix">Prix</label>
      <input type="text" id="prix" placeholder="$" required />

      <button id="submit-button" class="btn">Déposer l'annonce</button>
    </form>
